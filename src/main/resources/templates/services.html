<!-- branches.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Bank Services</title>
	<style>
		table {
			border-collapse: collapse;
			width: 10%;
			table-layout: auto;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
			white-space: nowrap;
		}

		th {
			background-color: #f2f2f2;
			color: #333;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>

<body>
	<h1 th:text="${bankName}"  style="color: blue;"></h1>
	<table>
		<thead>
			<tr>
				<th>Service Id</th>
				<th>Branch Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="service : ${services}">
				<td th:text="${service.id}"></td>
				<td th:text="${service.name}"></td>
				<td th:text="${service.description}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
